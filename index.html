<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <img src="icon.jpg" alt="click here">

            <h2>Order Summary</h2>

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio iure molestias magni repellendus, culpa sed animi iusto quos vitae laborum.</p>

            <div class="amount">
                <div class="left-box">

                    <div class="image-box">
                        <img src="music.png" alt="Click Here">
                    </div>

                    <div class="text-box">
                        <p>Anual Plan</p>
                        <p>$99.9/Year</p>
                    </div>

                </div> 

                <div class="right-box">
                    <a href="#">Change</a>
                </div>

            </div>

            <button id="proceed">
                Proceed To Payment
            </button>

            <a href="#">Cancel Order</a>
        </div>
    </div>
    
</body>
</html>
